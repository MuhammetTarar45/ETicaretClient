<div style="overflow-y: hidden;" class="text-center">
    <h2 mat-dialog-title class="text-center">Delete</h2>
    <mat-dialog-content>
        <h4 mat-dialog-content>Silmek İstediğinize Emin Misiniz?</h4>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
        <button mat-button (click)="close()">No</button>
    </mat-dialog-actions>
</div>
